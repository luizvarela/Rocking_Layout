<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Keyboard Navigation</title>
<style>
.coda-slider-wrapper {margin: 0px auto; width: 900px;}
        
/* Use this to keep the slider content contained in a box even when JavaScript is disabled */
.coda-slider-no-js .coda-slider { height: 246px; overflow: auto !important; }
        
/* Change the width of the entire slider (without dynamic arrows) */
.coda-slider, .coda-slider .panel { width: 900px; }


/* Don't change anything below here unless you know what you're doing */

/* Tabbed nav */
.coda-nav ul { clear: both; display: block; overflow: hidden; width: 180px; padding: 0; margin: 0px auto;}
.coda-nav ul li { display: inline-block; margin: 0; padding: 0; text-align: center;}
.coda-nav ul li a { display: block; float: left; height: 20px; width: 20px; }
        
/* Miscellaneous */
.coda-slider-wrapper { clear: both; overflow: auto }
.coda-slider { float: left; overflow: hidden; position: relative }
.coda-slider .panel { display: block; float: left }
.coda-slider .panel-container { position: relative }


.coda-slider-wrapper a {
  margin-right: 25px;
  text-decoration: none;
  color: #999;
}

ul {
  background-color: black;
  height: 20px;
}

ul li {

}

ul li a {
  text-decoration: none;
}

.coda-nav ul li a.current, .coda-nav ul li a:hover {
  background: url('img/circle-hover.gif') no-repeat scroll 0 0 transparent;
  height: 20px;
  width: 20px;
  display: block;
}

a {
   outline: none; /*this little piece of code here fixed the Firefox dotted outline on link-images (thanx Chris Coyler for this one)*/
}

</style>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/niall-coda-slider.js"></script>

<script>
$(document).ready(function () {
  $('#coda-slider-1').codaSlider();
  
  $('body').keyup(function (event) {
    var direction = null;

    if (direction != null) {
      $('ul a.current').parent()[direction]().find('a').click();
    }
  });
});
</script>
